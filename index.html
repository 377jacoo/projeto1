<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <style>
        .
        {
            margin: 0%;
            padding: 0%;
        }
        body
        {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
        }
        .lixo /*P√ÅGINA PRINCIPAL*/
        {
            height: 300px;
            background-color: orange;
        }
       .amarelo
       {
           display: flex;
           flex-direction: row;
           justify-content: space-around;
           width:100%;
           height: 600px;          
           background-color:white;
           

       }
       .elixo 
       {
           width: 620px;       
           height: 510px;
           flex-direction: row;         
           background-color:rgb(255, 94, 0);
           font-size: 15px;        
           text-align: justify; 
           padding: 15px;
           display: flex;
           justify-content: space-around;
           margin-top: 30px;
           margin-right: 10px;
           
           
       }
       .jogo
       {
           width: 720px;       
           height: 510px;  
           flex-direction: column;       
           background-color:rgb(255, 38, 0); 
           padding: 15px;
           display: flex;
           justify-content: space-around;
           margin-top: 30px;
        }
        .azul
        {
            height: 300px;
            background-color:blue;
        }
        
       

   </style>
</head>
<body>
    <div class="lixo"></div>
    <div class="amarelo">
        <div class="elixo"></div>
        <div class="jogo"></div>
    </div>
    <div class="azul"></div>
    
</body>
</html>
